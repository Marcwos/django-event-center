{% extends 'inicio/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Gesti√≥n de Servicios</h1>
    <a href="{% url 'add_service' %}" class="btn btn-success mb-3">Agregar Servicio</a>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ service.title }}</h5>
                    <p class="card-text">{{ service.description }}</p>
                    <a href="{% url 'edit_service' service.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'delete_service' service.id %}" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
