{% extends 'inicio/base.html' %}
{% block content %}
<div class="container">
    <h1>Eliminar Servicio</h1>
    <p>¿Estás seguro de que deseas eliminar el servicio "{{ service.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'manage_services' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
