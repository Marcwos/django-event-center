<!DOCTYPE html>
<html>
<head>
    <title>Lista de Fotos</title>
</head>
<body>
    <h1>Lista de Fotos</h1>
    <ul>
        {% for photo in photos %}
            <li>
                <strong>{{ photo.title }}</strong><br>
                <!-- URL transformada de Cloudinary -->
                <img src="{{ photo.image_url|add:'?c_fill,w_150,h_150' }}" alt="{{ photo.title }}"><br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
