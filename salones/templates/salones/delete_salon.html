{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <h1>Eliminar Salón</h1>
    <p>¿Estás seguro de que deseas eliminar el salón "{{ salon.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
        <div class="mb-3">
            <a href="{% url 'manage_salones' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
