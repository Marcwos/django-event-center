{% extends 'inicio/base.html' %}  

{% block content %}  

<div class="w-100 d-flex flex-column justify-content-center align-items-center text-center" style="height: 40vh; background-color: #0F0C0F;">  
    <h1 class="text-white">REGISTRO</h1>  
</div>  

<div class="container mt-4">  
    <div class="row justify-content-center">  
        <div class="col-md-4">  
            <form method="POST" class="card card-body">  
                <h1 class="text-center">Signup</h1>  
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}  
                <div class="mb-3">  
                    <label for="cedula">Cédula:</label>  
                    <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Escribe tu cédula" required>  
                </div>
                
                <div class="mb-3">  
                    <label for="username">Username:</label>  
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required>  
                </div>  

                <div class="mb-3">  
                    <label for="email">Email:</label>  
                    <input type="email" name="email" id="email" class="form-control" placeholder="Write your email" required>  
                </div>

                <div class="mb-3">  
                    <label for="password1">Password:</label>  
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password" required>  
                </div>  

                <div class="mb-3">  
                    <label for="password2">Confirm your password:</label>  
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repeat your password" required>  
                </div>  

                <!-- Checkbutton para Dueño -->
                <div class="mb-3 form-check">  
                    <input type="checkbox" name="is_owner" id="is_owner" class="form-check-input">  
                    <label class="form-check-label" for="is_owner">  
                        ¿Deseas registrarte como Dueño?  
                    </label>  
                </div>

                <button class="btn btn-primary w-100" type="submit">  
                    Signup  
                </button>  
            </form>  
        </div>  
    </div>  
</div>  

<style>  
    .card {  
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
        border-radius: 12px;  
    }  

    h1 {  
        margin-bottom: 20px;  
        color: #007bff;  
    }  

    .form-check-label {  
        font-size: 1rem;  
    }  
</style>  

{% endblock %}
