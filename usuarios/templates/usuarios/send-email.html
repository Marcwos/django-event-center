<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo</title>
</head>
<body>
    <h1>Estado del Envío</h1>
    {% if success %}
        <p>{{ success }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Puedes enviar un correo desde aquí.</p>
    {% endif %}
</body>
</html>
