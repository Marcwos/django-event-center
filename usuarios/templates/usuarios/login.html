
{% extends 'inicio/base.html' %}   

{% block content %}  
<div class="w-100 d-flex flex-column justify-content-center align-items-center text-center" style="height: 40vh; background-color: #0F0C0F;">  
    <h1 class="text-white">LOGIN</h1>  
</div>  

<main class="container">  
    <div class="row justify-content-center">  
        <section class="col-md-4 mt-5">  
            <form method="POST" class="card card-body">  
                <h2 class="text-center">Iniciar Sesión</h2>  

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                {% csrf_token %}  

                <div class="mb-3">  
                    <label for="username">Nombre de Usuario:</label>  
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>  
                </div>  

                <div class="mb-3">  
                    <label for="password">Contraseña:</label>  
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>  
                </div>  

                <button class="btn btn-primary w-100" type="submit">  
                    Iniciar Sesión  
                </button>  
            </form>  

            <form action="{% url 'signup' %}" method="GET" class="mt-3">  
                <button type="submit" class="btn btn-link w-100">¿No tienes una cuenta? Regístrate</button>  
            </form>  
                </button>  
            </form>  

            <form action="{% url 'admin:index' %}" method="GET" class="mt-3">  
                <button type="submit" class="btn btn-link w-100">¿Eres administrador? Ingresa aqui</button>  
            </form>  
        </section>  
    </div>  
</main>  

<style>  
    .card {  
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
        border-radius: 12px;  
    }  

    h2 {  
        margin-bottom: 20px;  
        color: #007bff;  
    }  

    .btn-link {  
        text-decoration: none;  
        font-size: 1rem;  
    }  
</style>  

{% endblock %}
