

{% extends 'inicio/base.html' %}   

{% block content %}  
<div class="w-100 d-flex flex-column justify-content-center align-items-center text-center" style="height: 40vh; background-color: #0F0C0F;">  
    <h1 class="text-white">LOGIN</h1>  
</div>  

<main class="container">  
    <div class="row">  
        <section class="col-md-4 offset-md-4 mt-5">  
            <form action="/login/" method="POST" class="card card-body">  
                <h2 class="text-center">Signin</h2> <!-- Cambié a h2 para mejor semántica -->  
                
                {{ error }}  
                {% csrf_token %}  
                
                <div class="mb-3">  
                    <label for="username">Username:</label>  
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required>  
                </div>  
                
                <div class="mb-3">  
                    <label for="password">Password:</label>  
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password" required>  
                </div>  
                
                <button class="btn btn-primary" type="submit">  
                    Signin  
                </button>  
            </form>  

            <form action="/signup/" method="GET" class="mt-3">  
                <button type="submit" class="btn btn-link">¿No está registrado?</button>  
            </form>  
        </section>  
    </div>  
</main>  
{% endblock %}
