<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinoloco Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inicio/style.css' %}">
</head>
<body style="background-color: #EAEBEB;">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Tinoloco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link text-white">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'salones' %}" class="nav-link text-white">Salones</a>
                    </li>                    
                    <li class="nav-item">
                        <a href="{% url 'list_services' %}" class="nav-link text-white">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contacto' %}" class="nav-link text-white">Contactanos</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link text-white">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link text-white">Iniciar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-white py-5">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-4">
                    <h5 class="fw-bold">Dirección</h5>
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
                <div class="col-md-4 mb-4 text-center">
                    <h5 class="fw-bold">Redes Sociales</h5>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="text-decoration-none">
                            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" style="width: 30px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
