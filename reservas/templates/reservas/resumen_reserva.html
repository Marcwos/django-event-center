{% extends 'inicio/base.html' %}

{% block content %}
{% load static %}
<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .contenedor {
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .titulo {
        text-align: center;
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .detalle p {
        font-size: 1.1rem;
        margin: 10px 0;
        line-height: 1.5;
    }

    .imagenes {
        margin-top: 30px;
    }

    .imagenes h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #2c3e50;
    }

    .galeria {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .imagen-servicio {
        flex: 1;
        min-width: 200px;
    }

    .imagen-servicio img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .boton {
        display: inline-block;
        text-align: center;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .boton:hover {
        background-color: #34495e;
    }
</style>

<div class="contenedor">
    <h1 class="titulo">Resumen de tu Reserva</h1>
    <div class="detalle">
        <p><strong>Fecha:</strong> {{ fecha }}</p>
        <p><strong>Salón:</strong> {{ salon }}</p>
        <p><strong>Servicios:</strong> {{ servicios|join:", " }}</p>
    </div>
    <div class="imagenes">
        <h2>Servicios Seleccionados</h2>
        <div class="galeria">
            <div class="imagen-servicio">
                <img src="{% static 'imagen_servicio_1.jpg' %}" alt="Servicio 1">
            </div>
            <div class="imagen-servicio">
                <img src="{% static 'imagen_servicio_2.jpg' %}" alt="Servicio 2">
            </div>
            <!-- Añadir más imágenes según se necesite -->
        </div>
    </div>
    <a href="{% url 'reservas:seleccionar_fechas' %}" class="boton">Volver</a>
</div>
{% endblock %}
